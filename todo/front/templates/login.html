{{ define "login"}}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/styles/logregstyle.css">

</head>
<body>
    

<div class="logreg">
    <div class="login" id="loginForm">
        <form action="/login" method="post">
            <label for="chk" aria-hidden="true">Login</label> <br>
            <input type="email" name="email" placeholder="Email" required=""> <br>
            <input type="password" name="password" placeholder="Password" required=""> <br>
            <button type="submit">Login</button> <br>
        </form>
        
            <form action="/register" method="get" class="text-button">
                <button type="submit" id="buttonStyle">Dont have an account?</button> 
            </form>

            <form action="/sendResetCode" method="get" class="text-button">
                <button type="submit">Forgot Password</button> 
            </form>
          
      
      
    </div>

</div>
    


</body>
</html>




{{ end }}
