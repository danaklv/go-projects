{{ define "register" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Register</h1>
    <form action="/register" method="post">
        <input type="text" id="name" name="name" placeholder="Input your name"> <br>
        <input type="email" id="email" name="email" placeholder="Input your email"> <br>
        <input type="text" id="password" name="password" placeholder="Create password"> <br>
        <button type="submit">Register</button>
    </form>
    
</body>
</html>

{{ end }}
